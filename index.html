<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Responsive Flowers</title>
    <script src="https://kit.fontawesome.com/1022f50e89.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="background-color">
    <header class="header max-w-6xl mx-auto flex place-content-between mt-[30px]">
        <img class="w-[135px] h-[82px]" src="assets/logo.png" alt="Responsive Flowers website's logo">
        <div class="flex items-center gap-12">
            <nav class="hidden sm:flex">
                <ol class="flex gap-12">
                    <li class="font-bold text-[#252432]"><a href="#">Home</a></li>
                    <li class="text-[#8987A1]"><a href="#">Shop</a></li>
                    <li class="text-[#8987A1]"><a href="#">About Us</a></li>
                </ol>
            </nav>
            <div class="gap-2">
                <li class="list-none">
                    <a href="#"><i class="fa-solid fa-cart-shopping"></i> Cart ($56)</a>
                </li>
            </div>
        </div>
    </header>
    
    <main>
        <!-- banner section -->
        <section class="banner max-w-6xl flex mx-auto items-end my-30">
            <div class="banner-content">
                <h1 class="banner-title text-[65px] font-bold">ALWAYS <span class="text-[#E95A08]">FRESH <br>FLOWERS</span></h1>
                <p class="banner-description dark-01">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
            </div>
            <img src="assets/hero-flower.png" alt="banner hero flower image">
        </section>
    </main>
</body>
</html>
